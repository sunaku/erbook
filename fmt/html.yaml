      .caution  ,
      .warning  ,
      .important,
      .figure   ,
      .table    ,
      .example  ,
      .equation ,
      .procedure
      {
          margin            : 3em;
      }

      .tip       > .icon,
      .note      > .icon,
      .caution   > .icon,
      .warning   > .icon,
      .important > .icon
      {
          float             : left;
          margin            : 0 1em 1em 0; /* top right bottom left */
      }

      .tip       .icon,
      .note      .icon,
      .caution   .icon,
      .warning   .icon,
      .important .icon
      {
          _display          : none; /* IE6 cannot display embedded images */
      }

      .figure > .title
      {
          text-align        : center;
      }

      .figure .title
      {
          _text-align       : center; /* for IE6 */
      }

      .figure > .content img
      {
          display           : block;
          margin            : auto;
      }

      .figure .content img
      {
          _display          : block; /* for IE6 */
          _margin           : auto; /* for IE6 */
      }

  screen: |
    body
    {
        margin              : auto;
        max-width           : 36em;
        padding             : 0.5em;
    }

    /* source code */

      tt
      {
          background-color  : #F0F8FF;
      }

      pre
      {
          cursor            : text;
          line-height       : normal;
          border            : 1px solid #b1d827;
          background-color  : #F5FFDF;
          padding           : 1em;
          overflow          : auto;
      }

      /* output of the syntax coloring library */
      pre.code
      {
          background-color  : #FFFFE8;
          border-color      : #EEDD88;
      }

    /* hyperlinks */

      a
      {
          text-decoration   : none;
      }

      a:hover
      {
          text-decoration   : underline;
      }

      a:link
      {
          color             : #0000FF;
      }

      a:visited
      {
          color             : #C71585;
      }

      /* external hyperlinks */
      a:not([href^="#"]):before
      {
          content           : "\2660"; /* &spades; */
      }

      a.here,
      a.list
      {
          color             : #000000;
      }

      a:target,
      a:target *,
      *:target a.list
      {
          background-color  : #FF4500 !important;
          color             : #FFFFFF !important;
      }

      a:target,
      *:target a.list
      {
          padding           : 0.1em;
          font-weight       : bolder;
          text-decoration   : none;
      }

  print: |
    /* source code */

      tt
      {
          font-weight       : normal;
      }

      pre
      {
          border            : none;
      }

    /* headings */

      h1,
      h2,
      h3,
      h4,
      h5,
      h6
      {
          font-weight       : normal;
          clear             : both;
      }

    /* hyperlinks */

      /* blend all hyperlinks with normal text */
      a:link,
      a:visited
      {
          color             : #000000;
          text-decoration   : none;
      }

      /* emphasize external and cross-reference hyperlinks */
      a:not([href^="#"]):link,
      a:not([href^="#"]):visited,
      a.xref[title]:link,
      a.xref[title]:visited
      {
          color             : #0000FF;
          text-decoration   : underline;
          font-weight       : bolder;
      }

      /* show URL of destination for external hyperlinks */
      a:not([href^="#"]):after
      {
          content           : " " attr(href);
          font-family       : Monaco, Consolas, "Lucida Console", monospace;
      }

      /* show name of destination for cross-references */
      a.xref[title]:after
      {
          content           : " " attr(title);
      }

      a:after
      {
          font-weight       : normal;
          font-size         : smaller;
      }

    /* document structure */

      #nav,
      #lof
      {
          display           : none;
      }

      #toc,
      .part,
      .chapter,
      #bib
      {
          page-break-before : always;
      }

    /* document nodes */

      .part    > .title > big,
      .chapter > .title > big
      {
          padding-bottom    : 0.5em;
      }

      .part    .title big,
      .chapter .title big
      {
          _padding-bottom   : 0.5em; /* for IE6 */
      }

