                  end.join(', ')
                %></h3>

              % if $date
                <h3 class="date"><%= $date %></h3>
            </div>

          %= node.output if node = @nodes_by_type['header_inside_below'].first
        </div>

        %= node.output if node = @nodes_by_type['header_outside_below'].first

        <div class="tabs">
          <ul>
            % if abstract
              <li><a href="#_abstract"><%= ERBook::PHRASES['Abstract'] %></a></li>

