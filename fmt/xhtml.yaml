- screen: |
    body
      margin: 0
      padding: 0.5em
      background-color: #FFFFFF


    #_loading:before
      content: <%= ERBook::PHRASES['Loading...'].inspect %>

    #_body, #_abstract > .title, #_contents > .title, .part > .title, .chapter > .title, .section > .title, #_references > .title
      display: none


    .tabs
      // otherwise .nav becomes obscured by the tabs
      clear: both


    .ui-widget
      // prevent nested widgets from having larger fonts
      font-size: 1em


    .ui-tabs .ui-tabs-nav li.ui-tabs-selected a
      cursor: pointer


    li > p:first-child
      display: inline


    tt
      background-color: #F0F8FF


    pre
      cursor: text
      line-height: normal
      border: 1px solid #b1d827
      background-color: #F5FFDF
      padding: 1em

      // fit container to content; no overflow!
      display: inline-block
      min-width: 95%
      margin: 0


    // prevent pre blocks from touching tabs containers
    ins ~ div
      margin-top: 1.5em


    // output of the syntax coloring library
    code.para
      cursor: text
      line-height: normal
      border: 1px solid #b1d827
      background-color: #F5FFDF
      padding: 1em
      display: inline-block
      margin: 0
      min-width: 92.5%
      background-color: #FFFFE8
      border-color: #EEDD88


    pre.para
      background-color: #FFFFE8
      border-color: #EEDD88


    a
      text-decoration: none

      &:hover
        text-decoration: underline

      &:link
        // maximum saturation of RoyalBlue
        color: #0038E1

      &:visited
        color: #800080

      // decorate external hyperlinks with a visual indicator
      &[href]:not([href^="#"])
        background: <%= ICON_BY_NAME['hyperlink'].data_css %>
        background-position: center right
        background-repeat: no-repeat
        padding-right: 13px


    #_header >
      .logo
        text-align: center

      .title_and_subtitle
        float: left
        margin-right: 1.5em

        .title
          margin-top: 0.25em

      .authors_and_date
        text-align: right

        .authors, .date
          margin-top: 0
          margin-bottom: 0.25em

        .date
          font-weight: lighter


    // visually indicate the current location in
    // the hierarchy as the cursor hovers about
    #_contents
      li ul
        border-left: thick solid #F5F5F5

        &:hover
          border-color: #DCDCDC


    #_contents a:target, #_floats a:target
      background: <%= ICON_BY_NAME['here_frag'].data_css %>
      background-position: center right
      background-repeat: no-repeat
      padding-right: 20px


    .paragraph
      margin-top: 1.5em
      margin-bottom: 1.5em

      > .nav
        float: left

      > .title
        // align with .nav
        padding-left: 2.5em
        padding-top: 0.25em


    ._float
      margin: 1.5em

      > .title
        // center the text within the ui-widget-header background
        padding-top: 0.5em
        padding-left: 1em
        padding-right: 1em

      > .nav
        position: relative
        z-index: 1

        // center the icons within the ui-widget-header background
        top: 0.25em
        right: 0.25em

      > .content
        margin: 1em


    .nav
      float: right
      clear: right

      > a > img:hover
        background-color: yellow


    // make navigation menu appear on the tab bar
    .ui-tabs > .ui-tabs-panel > .nav
      position: relative
      margin-top: -3.4em
      margin-right: -1.25em


    // prevent tabs on tab bar from ovelapping with the above navigation menu
    .ui-tabs > .ui-tabs-nav > li:last-child
      margin-right: 9em


    // hide the section number (prefixed before section title) in a tab label
    .ui-tabs > .ui-tabs-nav > li > a > .section_number
      display: none


    #_about > table td:first-child, #_about > .validations
      text-align: center


    #_search_form
      text-align: right
      font-weight: normal

      input
        margin-top: 0.25em

        &.initial
          color: gray
          font-style: italic

      #_search_start, #_search_stop
        float: right

        // 1:2 ratio
        margin: 0.1625em
        padding: 0.325em

        &:hover
          cursor: pointer


    #_search
      > .status
        text-align: center

      > .results > .result > .excerpt:hover
        background-color: #FFFFE0
        cursor: pointer

        // show same cursor on contained elements
        *
          cursor: pointer


- print: |
    body
      font-family: <%= @format['fonts']['serif'] %>


    em, strong, dt
      font-family: <%= @format['fonts']['sans-serif'] %>


    tt
      font-weight: normal


    pre
      border: none


    h1, h2, h3, h4, h5, h6, .title
      font-weight: normal
      font-family: <%= @format['fonts']['sans-serif'] %>
      clear: both


    =emphasize_hyperlinks
      color: #0000FF
      text-decoration: underline
      font-weight: bolder

    a
      // blend all hyperlinks with normal text
      &:link, &:visited
        color: #000000
        text-decoration: none

      // emphasize external hyperlinks
      &[href]:not([href^="#"])
        &:link, &:visited
          +emphasize_hyperlinks

      // emphasize cross-reference hyperlinks
      &.xref[title]
        &:link, &:visited
          +emphasize_hyperlinks

      // show URL of destination for external hyperlinks
      &[href]:not([href^="#"]):after
        content: " " attr(href)
        font-family: <%= @format['fonts']['monospace'] %>

      // show name of destination for cross-references
      &.xref[title]:after
        content: " " attr(title)

      &:after
        font-weight: normal
        font-size: smaller


    .tabs > ul, .nav, #_floats, #_about, #_search
      display: none


    #_contents, .part, .chapter, #_references
      page-break-before: always


    #_header, #_footer
      text-align: center


    #_header > .authors_and_date > .authors
      margin-top: 1.625em
      margin-bottom: -0.25em


    .header_outside_above, #_header, .header_outside_below, .logo
      margin-bottom: 5em


    .footer_outside_above, #_footer, .footer_outside_below, #_references, #_about
      margin-top: 5em


    #_header .header_inside_above, #_footer .footer_inside_above
      margin-bottom: 4em


    #_header .header_inside_below, #_footer .footer_inside_below
      margin-top: 4em


    .part > .title > big, .chapter > .title > big
      padding-bottom: 0.5em


    .paragraph > .title
      margin-top: 2em


    ._float
      margin: 3em

